<main style="text-align: center;">
<h1 style="text-align:center">TOUTOULIST</h1>

<input type="text" placeholder="Enter New Task" #task>
<br>
<br>
<button (click)="addTask(task.value); task.value=''">Add New Task</button>
<br>
<br>
<h2>A Faire</h2>
  <ul *ngFor="let item of list">
    <li>{{item.name}} <button (click)="completeTask(item.id,item.name)">Done</button><button>Modify</button><button (click)="removeTask(item.id)">Remove</button></li>
  </ul>
<br>
<h2>Fait</h2>
    <ul *ngFor="let item of donelist">
      <li>{{item.name}}</li>
    </ul> 
</main>
